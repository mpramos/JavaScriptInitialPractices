    <script>
        let numero_a = parseInt(prompt('Ingrese el primer Número'))
        let numero_b = parseInt(prompt('Ingrese el primer Número'))

            alert(`El número mayor es : ${numero_a}`)
        }else{
            alert(`El número mayor es : ${numero_b}`)
        }
    </script>
