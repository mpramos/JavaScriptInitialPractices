<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        alert('Bienvenid@ a su calculadora personal ðŸ“ ')
        let operando_a = parseInt(prompt('Introduzca el primer numero'))
        let operando_b = parseInt(prompt('Introduzca el segundo numero'))
        let operacion= prompt(`Bienvenid@s a su calculadora personal ðŸ¤“
       Por favor escoga cual de las siguientes operaciones va a realizar
       a.- Sumar âž•
       b.- Restar âž–
       c.- Multiplicar âœ–
       d.- Dividir âž—
       
       `)
        let resultado
        const sumar = (a, b) => a + b
        const restar = (a, b) => a - b
        const multiplicar = (a, b) => a * b
        const dividir = (a, b) => a / b

        const calculadora = () => {
            switch (operacion.toLocaleLowerCase()) {
                case 'a':
                    resultado = sumar(operando_a, operando_b)
                    break;
                case 'b':
                    resultado = restar(operando_a, operando_b)
                    break;
                case 'c':
                    resultado = multiplicar(operando_a, operando_b)
                    break;
                case 'd':
                    resultado = dividir(operando_a, operando_b)
                    break;
                default:
                    break;
            }
            alert(resultado)
        }
        calculadora()

    </script>
</body>

</html>
