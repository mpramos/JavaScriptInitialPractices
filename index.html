<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arrayNumeros=[]
        let sonIguales=false
        while (!sonIguales) {
            let primerNumero=parseInt( prompt('Ingrese el primer numero'))
            let segundoNumero=parseInt( prompt('Ingrese el segundo numero'))
            let guardarNumeros=(primerNumero,segundoNumero)=>{
                    arrayNumeros.push(primerNumero)
                    arrayNumeros.push(segundoNumero)
                    alert(`Los numeros guardados son ${arrayNumeros}`)
                    return  sonIguales=true
            }
            let mayor =(primerNumero,segundoNumero) =>{
                arrayNumeros.push(primerNumero)
                arrayNumeros.push(segundoNumero)
                primerNumero>segundoNumero? alert(`El primer numero ingresado es el mayor ${primerNumero}`):alert( `El segundo numero ingresado es el mayor ${segundoNumero}`)
            }
            sonIguales=primerNumero===segundoNumero ? guardarNumeros(primerNumero,segundoNumero) : mayor(primerNumero,segundoNumero)
        }
        alert('Los numeros son iguales. Gracias por visitarnos ðŸ¤—')
    </script>
</body>
</html>
